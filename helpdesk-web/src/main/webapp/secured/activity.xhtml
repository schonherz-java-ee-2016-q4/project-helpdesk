<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>Activity page</title>
        <ui:insert name="head-extra" />

        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="activity.css"></h:outputStylesheet>

        <h:outputScript library="primefaces" name="jquery/jquery.js"
                        target="head" />
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js"
                        target="head" />
        <!-- BOOTSTRAP SCRIPTS -->
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>

    </h:head>

    <h:body>

        <div class="container">

            <h2>Activity details for the user:</h2>
            <h3>123e4567-e89b-12d3-a456-426655440000</h3>
            <!-- User activity details -->
            <div class="activityDetails">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Type</th>
                            <th>Target</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2017-01-26 23:01:05 CET</td>
                            <td>NAVIGATION</td>
                            <td><h:link value="http://examplecompany.com/index"></h:link></td>
                        </tr>
                        <tr>
                            <td>2017-01-26 23:01:15 CET</td>
                            <td>CLICK</td>
                            <td>examplecompany/index#menuitem_about</td>
                        </tr>

                        <tr>
                            <td>2017-01-26 23:01:40 CET</td>
                            <td>NAVIGATION</td>
                            <td><h:link value="http://examplecompany/about"></h:link></td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <!-- /User activity details -->
        </div>

    </h:body>
</html>
