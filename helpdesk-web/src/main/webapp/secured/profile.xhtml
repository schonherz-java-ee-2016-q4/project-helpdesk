<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">

    <ui:define name="customHead">
        <h:outputStylesheet library="css" name="profile.css"/>
    </ui:define>

    <ui:define name="customLink1"><p:link href="/agent/profile">#{msg.profile}</p:link></ui:define>
    <ui:define name="customLink2"><p:link href="/chat">#{msg.chat}</p:link></ui:define>

    <ui:define name="customLink3">
        <c:choose>
            <c:when test="#{p:userPrincipal().name==null}">
               <p:link href="/login">#{msg.login}</p:link>
            </c:when>
            <c:otherwise>
                <p:link href="/logout">#{msg.logout}</p:link>
            </c:otherwise>
        </c:choose>
    </ui:define>


    <ui:define name="customTitle">Profile</ui:define>

    <ui:define name="customBody">
        <div class="container">

            <!--Agent profile -->
            <div class="col-md-offset-3 col-md-6 col-md-offset-3">
                <table class="table responsive">
                    <tr class="text-centered">
                        <td colspan="2">
                            <div style="display:flex"><img src="https://randomuser.me/api/portraits/women/26.jpg"
                                                           style="margin:auto" class="img-thumbnail"/></div>
                        </td>
                    </tr>
                    <tr>
                        <td>#{msg.name}:</td>
                        <td>Emily Smith</td>
                    </tr>
                    <tr>
                        <td>#{msg.email}:</td>
                        <td>emily@gmail.com</td>
                    </tr>
                    <tr>
                        <td>#{msg.username}:</td>
                        <td>emily12345</td>
                    </tr>
                    <tr>
                        <td>#{msg.gender}:</td>
                        <td>female</td>
                    </tr>
                    <tr>
                        <td>#{msg.company}:</td>
                        <td>company</td>
                    </tr>
                    <tr>
                        <td>#{msg.phone}:</td>
                        <td>+36-30-1112367</td>
                    </tr>
                </table>
                <a href="/helpdesk/client/activity" class="btn btn-info" role="button">#{msg.see_your_activity}</a>
            </div>

        </div>
    </ui:define>

</ui:composition>
