<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet"/>
        <h:outputStylesheet library="css" name="chat.css"/>
        <ui:define name="pageTitle">Chat</ui:define>
    </h:head>
    <div class="row">
        <div class="col-md-offset-3 col-md-6" id="chatbox">
            <h:form id="messageForm">
                <p:dataList>
                </p:dataList>
                <div id="myText">
                    <p:inputTextarea autoResize="false" rows="2" cols="80"/>
                </div>
                <div id="myBut">
                    <p:commandButton styleClass="myBut" value="Send"></p:commandButton>
                </div>
            </h:form>
        </div>
    </div>


</ui:composition>
