<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">

    <ui:define name="customHead">
        <h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>
    </ui:define>
    <ui:define name="customTitle">Login</ui:define>
    <ui:define name="customLink1"><a href="/helpdesk/agent/profile">#{msg.profile}</a></ui:define>
    <ui:define name="customLink2"><a href="/helpdesk/chat">#{msg.chat}</a></ui:define>
    <ui:define name="customLink3"><a href="/helpdesk/login">#{msg.login}</a></ui:define>

    <ui:define name="customBody">
        <h:form>
            <p:growl id="growl" life="2000"/>
            <div class="login-flex-container">
                <div class="col-xs-12 col-sm-5 col-lg-5">
                    <div class="login-flex-item">
                        <a href="#"> <h:graphicImage library="images"
                                                     name="helpdesk.png" class="login-image img-rounded"/>
                        </a> <a class="label label-default login-label" href="#">#{msg.partners}</a>
                        <a class="label label-default login-label" href="#">#{msg.about}</a>
                    </div>
                </div>

                <div class="col-xs-1 col-sm-1 col-lg-1 "></div>

                <div class="col-xs-12 col-sm-4 col-lg-4">
                    <div class="login-flex-login">
                        <h:outputLabel class="login-label">#{msg.login}</h:outputLabel>
                        <p:inputText class="login-input" placeholder="#{msg.username}"/>
                        <p:spacer height="10"/>
                        <p:password id="password" value="#{passwordView.password}"
                                    class="login-input" placeholder="#{msg.password}"/>
                        <p:spacer height="10"/>
                        <p:commandButton value="#{msg.login}" id="login-button" update="growl"
                                         actionListener="#{buttonView.buttonAction}"
                                         styleClass="ui-priority-primary"/>
                        <p:spacer height="10"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
