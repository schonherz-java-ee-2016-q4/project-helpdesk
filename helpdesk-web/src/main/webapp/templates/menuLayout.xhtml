<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="customLink1">
        <c:if test="#{p:userPrincipal().name!=null}">
            <p:link href="/secured/profile.xhtml">#{msg.profile}</p:link>
        </c:if>
    </ui:define>

    <ui:define name="customLink2">
        <c:if test="#{p:userPrincipal().name!=null}">
            <p:link href="/public/chat.xhtml">#{msg.chat}</p:link>
        </c:if>
    </ui:define>

    <ui:define name="customLogin">
        <c:choose>
            <c:when test="#{p:userPrincipal().name==null}">
                <p:link href="/public/login.xhtml">#{msg.login}</p:link>
            </c:when>
            <c:otherwise>
                <p:link href="/logout">#{msg.logout}</p:link>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
